services:
  # バックエンドサーバー
  - type: web
    name: ff-poker-server
    runtime: docker
    dockerfilePath: ./server/Dockerfile
    dockerContext: ./server
    plan: free
    region: oregon
    branch: main
    healthCheckPath: /
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: CORS_ORIGIN
        sync: false  # Netlifyのダッシュボードで手動設定
      - key: LOG_LEVEL
        value: info
